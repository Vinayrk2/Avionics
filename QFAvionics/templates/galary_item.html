{% extends "master.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-4">
            <div>
                {{item}}
            </div>
            {% if subitems %}
            {% for sitem in subitems %}
            <div>
            <div class="thumbnail">
                    <img src="{{ sitem.image.url }}" alt="Image">
                </div>
                <div class="caption">
                    <h3>{{ sitem }}</h3>
                </div>
            </div>
            {% endfor%}
            {% endif %}
            </div>
    </div>
{% endblock %}
