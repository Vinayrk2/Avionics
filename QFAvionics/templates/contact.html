{% extends "master.html" %}
{% block content %}
{% load static %}
<style>
    .container {
        margin: 10vh auto;       
    }
    

    /* body {
        background-color: #f8f9fa;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    } */

    .card {
        max-width: 500px;
        width: 100%;
        margin: 5vh auto;
    }

    .btn-check:checked+.btn-outline-secondary {
        background-color: #6c757d;
        color: #fff;
    }

    body, html {
    height: 100%;
    display: flex;
    flex-direction: column;
 }

 #mainbox {
    flex: 1;
 }

 .form-label {
    margin-bottom: 0px;
 }
</style>

<main id="mainbox">
<div class="container pt-1 mt-5">
    <div class="card shadow-sm bg-light">
        <div class="card-body">
            <form action="/contact/" method="post">
                {% csrf_token %}
                <h2 class="text-center">Contact Us</h2>
                <div class="mb-3">
                    <label for="emailAddress" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="name" required>
                </div>
                <div class="mb-3">
                    <label for="emailAddress" class="form-label">Email Address</label>
                    <input type="email" class="form-control" name="email" id="emailAddress" placeholder="you@example.com" required>
                </div>
                <!-- <div class="mb-3">
                    <label for="customTopic" class="form-label"></label>
                    <input type="text" class="form-control" name="subject" id="customTopic"
                        placeholder='Enter a topic, like "notifications"' required>
                </div> -->
                <div class="mb-3">
                    <label for="customTopic" class="form-label">Description</label>
                    <textarea class="form-control" id="customTopic" rows="5" name="description"
                        placeholder='Detailed description' required></textarea>
                </div>

                <div class="row">
                <button type="submit" class="btn text-white col col-4 mx-1" style="background-color: #090841;">Submit</button>
                <button type="reset" class="btn col col-4 mx-1" style="border: 1px solid #090841;">Reset </button>
                </div>
            </form>
        </div>
    </div>
</div>
</main>

{% endblock %}
