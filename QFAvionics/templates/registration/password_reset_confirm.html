<!-- templates/registration/password_reset_confirm.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QF Avionics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <body>
      <div class="bg-light p-3 p-md-5 m-3 m-md-5">
  <h2 class="mb-4" style="color: #090841;">Enter New Password</h2>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button id="button" class="btn text-white py-2 px-4 type="submit" style="letter-spacing: 0.5px; background-color: #090841;"><i class="fa-solid fa-key"></i> Change Password</button>
  </form>
</div>
</body>
</html>
