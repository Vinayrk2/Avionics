{% extends 'master.html' %}
{% block content %}
{% load static %}
{% load formtags %}

<style>
  /* body {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          background-color: #f3f4f6;
      } */
  .container {
    background-color: white;
    padding: 2rem;
    border-radius: 0.5rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    margin:10vh auto;
    /* display: flex;
    flex-direction: column;
    justify-content: space-between; */
  }

  h2 {
    margin-top: 0;
    margin-bottom: 1rem;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  input[type="email"] {
    margin-bottom: 1rem;
    /* padding: 0.5rem; */
    border: 1px solid #d1d5db;
    border-radius: 0.25rem;
  }

  button {
    position: relative;
    width: 10rem;
    height: 3rem;
    margin: 0 auto;
    font-size: 1rem;
    font-weight: 600;
    color: white;
    background-color: #3b82f6;
    border: none;
    border-radius: 0.25rem;
    cursor: pointer;
    transition: all 0.3s ease;
    overflow: hidden;
  }

  button:hover {
    background-color: #2563eb;
  }

  button span {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: all 0.3s ease;
  }

  button .logo {
    position: absolute;
    top: -50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: all 0.3s ease;
  }

  button.active {
    background-color: #22c55e;
    border-radius: 50%;
    color: #fff;
    width: 3rem;
    height: 3rem;
  }

  button.active span {
    top: 150%;
  }

  button.active .logo {
    top: 50%;
  }

  @keyframes spin {
    0% {
      transform: translate(0%, 0%) rotate(0deg);
    }

    100% {
      transform: translate(0%, 0%) rotate(360deg);
    }
  }

  button.active .logo svg {
    animation: spin 2s linear infinite;
  }
</style>
<div class="container">
  <h2 class="d-flex justify-content-center mb-5">Forgot Password?</h2>
  <form method="post" id="resetForm">
    {% csrf_token %}
    
    {{ form.email|add_class:"form-control" }}
    <!-- <input type="email" placeholder="Enter your email" required aria-label="Email"> -->
    <button type="submit" id="resetButton">
      <span>Reset</span>
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"
          aria-hidden="true">
          <path
            d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41m-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9" />
          <path fill-rule="evenodd"
            d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5 5 0 0 0 8 3M3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9z" />
        </svg>
      </div>
    </button>
  </form>
</div>
<script>
  document.getElementById('resetForm').addEventListener('submit', function (e) {
    e.preventDefault(); // Prevent the default form submission

    var button = document.getElementById('resetButton');
    button.classList.add('active'); // Add active class to the button

    // Prepare the data to be sent
    var email = document.getElementById("id_email").value;
    console.log(email)
    fetch('{% url "verify_user" %}', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({'email': email})
    })
    .then(res => {
        if (!res.ok) {
            throw new Error('Network response was not ok ' + res.statusText);
        }
        return res.json();
    })
    .then(data => {
        if(data.code == 404){
            alert(data.message)
        }
        else if(data.code == 200){
          document.getElementById('resetForm').submit(); 
        }
        else{
          alert("Something Went Wrong")
        }
    })
    .catch(err => {
        console.error('There has been a problem with your fetch operation:', err);
    });

    // Reset the button state after 2 seconds
    setTimeout(function () {
        button.classList.remove('active');
        // Uncomment the following line if you want to submit the form after the fetch
        // document.getElementById('resetForm').submit();
    }, 2000);
});
</script>

</form>
</div>
</script>

{% endblock %}
