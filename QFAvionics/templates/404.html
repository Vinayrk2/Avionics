{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <style>
        .bg-image {
            background-image: url('https://source.unsplash.com/random/1920x1080/?abstract');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="bg-image">
        <div class="overlay d-flex align-items-center justify-content-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 text-center text-white">
                        <h1 class="display-1 fw-bold text-primary mb-4">404</h1>
                        <h2 class="h3 mb-4">Oops! Page not found</h2>
                        <p class="lead mb-5">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
                        <a href="/" class="btn btn-primary btn-lg px-5 py-3 fw-semibold text-uppercase">Go back home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="position-fixed bottom-0 start-0 w-100 py-4 text-center text-white">
        <small>QF Avionics. All rights reserved.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
