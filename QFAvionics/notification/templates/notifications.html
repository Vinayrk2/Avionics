{% load static %}
<style>
    .news-item {
        border: 1px solid #e0e0e0;
        border-radius: 5px;
        overflow: hidden;
        height: auto;
    }

    .news-item img {
        width: 50%;
        max-height: 60%;
    }

    .news-content {
    }

    .news-title {
        color: #0056b3;
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 10px;
        height: 15%;
    }

    .news-date {
        color: #dc3545;
        font-weight: bold;
        font-size: 0.9rem;
        height: 15%;
    }

    .learn-more {
        color: #6c757d;
        text-decoration: none;
        height: 15%;
    }

    .learn-more:hover {
        text-decoration: underline;
        color: #6c757d;
    }
    
</style>

<div class="container mt-4 mb-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">

        {% if notifications %}

        {% for notification in notifications %}


        <div class="col">
            <div class="news-item">
                <img src="{{notification.image.url}}" alt="Aircraft">
                <div class="news-content">
                    <h2 class="news-title">{{notification.title}}</h2>
                    <p class="description"> 
                     
                        {{notification.description}}</p>

                    <p class="news-date">
                        {{notification.created_at}}

                    </p>
                    <a href="{% url 'view-perticular-news' id=notification.id%}" class="learn-more"> Learn More </a>

                </div>
            </div>
        </div>
