{% extends "master.html" %}

{% block content %}
    {% if notifications %}
        {% for notification in  notifications %}
        
        {{notification.created_at}}
        {{notification.title}}
        {{notification.description}}
        <a href="{% url 'view-perticular-news' id=notification.id%}"> View Details </a>
        {% endfor %}
    {% else %}
    <p>No notifications.</p>
    {% endif %}
{% endblock %}
