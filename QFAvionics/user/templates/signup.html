{% extends "master.html" %}
    {% block content %}
    
    <div class="container border-3">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }} text-danger"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <div class="row mt-5 pt-3 mx-0 w-100 d-flex justify-content-center">
        <div class="p-2">
    <div class="col-sm-8 col-md-6 py-3 container-fluid border bg-light rounded p-md-5" style="">
        <form action="{% url 'signup' %}" method="post" class="" enctype="multipart/form-data">
            <h2 class="text-center">Registration Form</h2>
            {{ form.as_p }}
            {% csrf_token %}
            <button class="btn btn-primary container fw-bolder mb-2" type="submit"> Register </button>
            <a href="{% url 'login' %}" class="btn btn-outline-primary container fw-bolder mb-2" type="submit">LogIn</a>
        </form>
    </div>
    </div>
    </div>
    </div>


    {% endblock %}
