{% extends "master.html" %}
    {% block content %}
    
    <div class="container"  style="margin-top: 0.5vh; width:min(50vh,50vw)">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }} text-danger"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
        <form action="{% url 'signup' %}" method="post" class="my-5" enctype="multipart/form-data">
            <h2 class="text-center"> Registration Form </h2>
            {{ form.as_p }}
            {% csrf_token %}
            <button class="btn btn-primary container fw-bolder" disabled type="submit"> Register </button>
        </form>
    
    </div>


    {% endblock %}
