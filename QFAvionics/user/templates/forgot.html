{% extends "master.html" %}
    {% block content %}
    {% load static %}

<div class="row mt-5 mx-0 w-100 d-flex justify-content-center">
    <div class="p-2">
<div class="col-sm-8 col-md-6 py-3 container-fluid border bg-light rounded p-md-5">
    <form action="{% url 'forgot-password' %}" method="post" onsubmit="return showLoading()">
        <h2 class="text-center"> Forgot Password</h2>
        {% if message %}
        <p style="color: red">{{ message }}</p>
        {% endif %}
        {% if email %}
        <input type="email" value="{{email}}" disabled class="form-control" placeholder="Enter Your Email">
        {% else %}
        <input type="email" name="email" class="form-control" placeholder="Enter Your Email">
        <button class="btn btn-outline-primary container fw-bolder mb-2" type="submit">Get OTP</button>
        {% endif %}
        {% csrf_token %}
        <input type="number" name="otp" class="form-control" placeholder="Enter Your OTP">
        <button class="btn btn-primary container my-2" type="submit"> Submit </button>
    </form>
</div>
</div>
</div>

{%  endblock %}
