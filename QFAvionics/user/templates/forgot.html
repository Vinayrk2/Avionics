{% extends "master.html" %}
    {% block content %}
    {% load static}

<div class="row mt-5 mx-0 w-100 d-flex justify-content-center">
    <div class="p-2">
<div class="col-sm-8 col-md-6 py-3 container-fluid border bg-light rounded p-md-5">
    <form action="{% url 'login' %}" method="post" >
        <h2 class="text-center"> Forgot Password</h2>
        {% if message %}
        <p style="color: red">{{ message }}</p>
        {% endif %}
        {{ form.as_p }}
        {% csrf_token %}
        <a class="btn btn-outline-primary container fw-bolder mb-2" type="submit">Get OTP</a>
        <button class="btn btn-primary container my-2" type="submit"> Submit </button>
    </form>
</div>
</div>
</div>
