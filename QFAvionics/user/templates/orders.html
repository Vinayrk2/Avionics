{% extends "master.html" %}

{%  block content %}
    {% if orders %}
    {% for  order in orders %}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ order.name }}</h5>
                <p class="card-text">Order ID: {{ order.id }}</p>
                <p class="card-text">Order Date: {{ order.order_date }}</p>
                <p class="card-text">Total: {{ order.total }}</p>
            </div>
        </div>
    {% endfor %}
    {% endif %}
{% endblock %}
