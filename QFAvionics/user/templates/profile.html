{% extends "master.html" %}

{% block content %}
<style>
    .cont{
        border: 1px solid black;
        border-radius: 10px;
        background-color: aliceblue;
        width:fit-content;
        height: auto;
        margin: 5vh auto;
        padding:2vh;
    }
    #title{
        text-align: center;
        font-size: 2rem;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .img{
        width:15vh;
        height:15vh;
        background-color: antiquewhite;
        border-radius: 50%;
        margin: 2vh auto;
    }
    .btn{
        margin: 2vh 38%;
        font-weight: 700;
    }
    .btn:hover{
        background-color: black;
        color:white;
    }
</style>

<main class="form-signin d-flex w-100 mt-3 mb-4 text-center justify-content-center">
    <div class="card mx-1 overflow-hidden" style="width: 50rem; background-color: rgb(250, 250, 250);">
        <div class="overflow-hidden" style="height: 200px;">
            <input type="file" class="position-absolute opacity-0" style="height: 12%; width: 100%;" disabled>
            <img src="/img/sourceimg/backimg.jpg" class="img-fluid border rounded-3">
        </div>
        <div class="card-body">
            <form id="personalform" style="margin-top: -130px;" enctype="multipart/form-data">
                <div class="rounded-2 py-2" style="height: 220px;">
                    <img style="border-radius: 100%;" class="border p-1 bg-white" src="/img/profileimg/<%= msg.image %>" height="170" width="170">
                    <input type="file" id="profileimginput" class="position-absolute opacity-0 bg-danger py-5" name="image" style="margin: 30px 0px 0px -180px;" disabled required>
                    <p id="imageinstruction" class="text-secondary"></p>
                    <h3><%= msg.username %></h3>
                </div>
                <div class="form-floating">
                    <input disabled type="text" class="form-control mt-3" id="floatingname" placeholder="adam_123" name="name" value="<%= msg.name %>" required>
                    <label for="floatingstuusername">Name</label>
                </div>
                <div class="form-floating">
                    <input disabled type="email" class="form-control mt-3" id="floatingemail" placeholder="adam_123" name="email" value="<%= msg.email %>" required>
                    <label for="floatingstuusername">Email</label>
                </div>
                <div class="form-floating">
                    <input disabled type="number" class="form-control mt-3" id="floatingmobile" placeholder="adam_123" name="mobile" value="<%= msg.mobile %>" required>
                    <label for="floatingstuusername">Mobile No</label>
                </div>
                <div class="d-flex">
                    <div class="form-floating mt-3" style="width: 47%; margin-right: 1%;">
                        <input disabled type="date" class="form-control" id="floatingbirthdate" placeholder="adam_123" name="birthdate" value="<%= msg.birthdate %>" required>
                        <label for="floatingstuusername">Birth Date</label>
                    </div>
                    <div class="form-floating mt-3" style="width: 52%;">
                        <input disabled type="text" class="form-control" id="floatingjoiningdate" placeholder="adam_123" name="joiningdate" value="<%= msg.joining %>" required>
                        <label for="floatingstuusername">Joining Date</label>
                    </div>
                    </div>
                <button id="personalbtn" class="btn btn-primary mb-2 w-100 py-2 mt-4" type="button">Update Information</button>
                <a href="logout" class="text-decoration-none fs-5 text-danger">Logout</a>
            </form>
        </div>
    </div>
    </main>

<div class="cont">
   <p id="title"> User Profile</p>
   <div class="img">
    <!-- <h2 class="">{{user.image}}</h2> -->
   </div>
    <h2 class="fields">UserName: {{user.email}}</h2>
    <h2 class="fields">First Name: {{user.first_name}}</h2>
    <h2 class="fields">Last Name: {{user.last_name}}</h2>
    <h2 class="fields">Cell No: {{user.phone_number}}</h2>
    <h2 class="fields">Address: {{user.address}}</h2>
   
    <a href="{% url 'logout' %}"><button class="btn btn-danger"> Logout </button></a>
</div>

{% endblock %}
