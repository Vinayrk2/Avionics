{% extends "master.html" %}

{% block content %}
<style>
    .container{
        margin-top: 12vh;
    }
</style>

<main class="form-signin d-flex w-100 mb-4 text-center justify-content-center container">
    <div class="card mx-1 overflow-hidden" style="width: 50rem; background-color: rgb(250, 250, 250);">
            <form id="personalform" onsubmit="showLoading()" enctype="multipart/form-data" class="px-3">
                <div class="rounded-2 pt-3 justify-content-center">
                    <!-- <div>
                    <img src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg" alt="sfds" style="border-radius: 100%; max-width: 40%; max-height: 20%; object-fit: cover;">
                    </div> -->
                    <h3>{{user.username}}</h3>
                </div>
                <div class="d-flex">
                    <div class="form-floating mt-3" style="width: 47%; margin-right: 1%;">
                        <input disabled type="text" class="form-control rounded" id="floatingfirstname" placeholder="adam_123" name="birthdate" value="{{user.first_name}}" required>
                        <label for="floatingstuusername">First Name</label>
                    </div>
                    <div class="form-floating mt-3" style="width: 52%;">
                        <input disabled type="text" class="form-control rounded" id="floatinglastname" placeholder="adam_123" name="joiningdate" value="{{user.last_name}}" required>
                        <label for="floatingstuusername">Last Name</label>
                    </div>
                    </div>
                <div class="form-floating">
                    <input disabled type="email" class="form-control rounded mt-3" id="floatingemail" placeholder="adam_123" name="email" value="{{user.email}}" required>
                    <label for="floatingstuusername">Email</label>
                </div>
                <div class="form-floating">
                    <input disabled type="number" class="form-control rounded mt-3" id="floatingmobile" placeholder="adam_123" name="mobile" value="{{user.phone_number}}" required>
                    <label for="floatingstuusername">Mobile No</label>
                </div>
                <div class="form-floating">
                    <input disabled type="text" class="form-control rounded mt-3" id="floatingmobile" placeholder="adam_123" name="mobile" value="{{user.date_joined|date:"Y-m-d"}}"  required>
                    <label for="floatingstuusername">Joining Date : </label>
                </div>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger text-decoration-none fs-5 w-100 my-3">Logout</a>
            </form>
    </div>
    </main>

{% endblock %}
